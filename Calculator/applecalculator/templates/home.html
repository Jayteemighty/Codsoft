{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
</head>
<body>
    <h2>Web Calculator</h2>
    <form action="{% url 'calculate' %}" method="post">
        {% csrf_token %}
        <input type="text" name="expression" value="{{ expression }}" placeholder="Enter expression">
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
    <p>Result: {{ result }}</p>
    {% endif %}
    {% if error %}
    <p>Error: {{ error }}</p>
    {% endif %}
</body>
</html>
